<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurgerBar</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <header class="header">
        <a class="logo" href="#">LOGO</a>
        <nav>
            <ul id="nav" class="navigation">
                <li class="pages"><a class="font" href="#">HOME</a></li>
                <li class="pages"><a class="font" href="#">NEWS</a></li>
                <li class="pages"><a class="font" href="#">DISCOVERY</a></li>
                <li class="pages"><a class="font" href="#">ABOUT US</a></li>
                <li class="pages"><a class="font" href="#">CONTACT</a></li>
            </ul>
        </nav>
        <div class="burger" id="burger">
            <div class="line first"></div>
            <div class="line second"></div>
            <div class="line third"></div>
        </div>
    </header>
    <div class="form-box">
        <form action="" class="form">
            <input type="text" class="input-form">
            <button class="btnAdd">Add</button>
        </form>
       
        <ul class="ul-items"></ul>

        <button class="clearall">Clear</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
